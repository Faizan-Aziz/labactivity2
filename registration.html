<!DOCTYPE html>
<html>

<head>
    <title>Survey Registration Form</title>
</head>

<body style="background-color: #f0f0f0; padding: 20px;">
    <h1 style="color: red;">Survey Registration Form</h1>
    <form action="process_survey.php" method="post" style="background-color: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">

        <label for="name" style="color: #333;">Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"><br>

        <label for="email" style="color: #333;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"><br>

        <label for="age" style="color: #333;">Age:</label>
        <input type="number" id="age" name="age" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"><br>

        <label style="color: #333;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" style="color: #333;">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" style="color: #333;">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other" style="color: #333;">Other</label><br>

        <label for="question1" style="color: #333;">Question 1: What is your favorite color?</label>
        <input type="text" id="question1" name="question1" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"><br>

        <label for="question2" style="color: #333;">Question 2: How did you hear about this survey?</label>
        <textarea id="question2" name="question2" rows="4" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"></textarea><br>

        <label for="question3" style="color: #333;">Question 3: What suggestions do you have for improvement?</label>
        <textarea id="question3" name="question3" rows="4" required style="width: 100%; padding: 5px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;"></textarea><br>

        <input type="submit" value="Submit" style="background-color: #337ab7; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
    </form>
</body>

</html>
